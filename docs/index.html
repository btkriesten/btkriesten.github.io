<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Academic Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F3EFEF; /* Light grayish-blue background */
            color: #333; /* Dark text color */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1A73E8; /* Vibrant blue header background */
            color: #fff; /* White text color for the header */
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
        }
        nav {
            background-color: #333; /* Dark gray navigation background */
            color: #fff; /* White text color for navigation links */
            text-align: center;
            padding: 10px;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            margin: 10px;
            font-size: 1.2em;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff; /* White content background */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Academic Page</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Courses</a>
        <a href="#">Research</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <h2>Welcome to Your Academic Website</h2>
        <p>
            This is a simple academic website template that you can customize for your academic needs. It features an appealing color scheme and layout that stands out in an academic setting.
        </p>
    </main>
</body>
</html>
